<div class="container">
  <div class="row">
    <div class="col-md-3">
      <form class="search-form" id="search-form">
        <div class="form-group text-center">
          <label class="input-label">
            <span class="glyphicon glyphicon-search"></span><span class="input-title"> Search query:</span>
            <input type="text" ng-model="$ctrl.query" ng-keyup="$event.keyCode == 13 && $ctrl.searchVideos()" class="form-control input" />
          </label>
        </div>
        <div class="form-group text-center">
          <label class="input-label">
            <span class="glyphicon glyphicon-calendar"></span><span class="input-title"> Published after:</span>
            <input type="text" ng-model="$ctrl.publishedAfter" ng-readonly="true" id="publishedAfterInput" class="form-control input" /> 
          </label>
        </div>
        <div class="form-group text-center">
          <label class="input-label">
            <span class="glyphicon glyphicon-calendar"></span><span class="input-title"> Published before:</span>
            <input type="text" ng-model="$ctrl.publishedBefore" ng-readonly="true" id="publishedBeforeInput" class="form-control input" /> 
          </label>
        </div>
        <div class="form-group text-center">
          <label class="input-label">
            <span class="glyphicon glyphicon-facetime-video"></span><span class="input-title"> Video definition:</span>
            <select ng-model="$ctrl.videoDefinition" ng-options="option.value as option.name for option in $ctrl.videoDefinitionsOptions" ng-init="$ctrl.videoDefinition = 'any'" class="form-control input"></select>
          </label>
        </div>
        <div class="form-group text-center">
          <label class="input-label">
            <span class="glyphicon glyphicon-time"></span><span class="input-title"> Video duration:</span>
            <select ng-model="$ctrl.videoDuration" ng-options="option.value as option.name for option in $ctrl.videoDurationOptions" ng-init="$ctrl.videoDuration = 'any'" class="form-control input"></select>
          </label>
        </div>
        <div class="form-group text-center hide" id="sort-options">
          <label class="input-label">
            <span class="glyphicon glyphicon-sort-by-attributes"></span><span class="input-title"> Sort by:</span>
            <select ng-model="$ctrl.sort" ng-change="$ctrl.sortOptionsSelected($ctrl.sort)" ng-options="option.value as option.name for option in $ctrl.sortOptions" ng-init="$ctrl.sort = 'titleAsc'" class="form-control input"></select>
          </label>
        </div>
        <button type="button" ng-click="$ctrl.searchVideos()" class="btn btn-primary btn-block btn-lg"><span class="glyphicon glyphicon-search"></span> SEARCH</button>
      </form>
    </div>
    <div class="col-md-9">
      <ul class="list">
        <li ng-repeat="video in $ctrl.videos | orderBy:$ctrl.sortQuery:$ctrl.reverse" ui-sref="videoDetails" class="list-element video-list-item">
          <div ng-click="$ctrl.setVideoId(video.id.videoId)" class="list-content">
            <img ng-src={{video.snippet.thumbnails.default.url}} alt="thumbnail">
            <span class="list-content-title">{{video.snippet.title}}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
